<div class="card">
    <div class="card-body">
        <h5>Criar Pedido</h5>

        <div class="mb-3">
            <label>Cliente</label>
            <select class="form-select" [(ngModel)]="selectedClientId">
        <option value="">-- selecione --</option>
        <option *ngFor="let c of clients" [value]="c.id">{{ c.nome }}</option>
      </select>
        </div>

        <div class="mb-3">
            <label>Produtos</label>
            <div *ngFor="let p of products" class="d-flex align-items-center mb-2">
                <div class="me-3" style="flex:1;">
                    {{ p.nome }} â€” R$ {{ p.preco | number:'1.2-2' }}
                </div>
                <div style="width:90px;">
                    <input type="number" min="0" class="form-control" [value]="quantities[p.id] || 0" (input)="setQuantity(p.id, $event.target.value)" />
                </div>
            </div>
        </div>

        <button class="btn btn-primary" (click)="createOrder()">Criar Pedido</button>
    </div>
</div>
