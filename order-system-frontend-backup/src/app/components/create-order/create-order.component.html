<div class="card">
    <div class="card-body">
        <h5>Criar Pedido</h5>

        <div class="mb-3">
            <label>Cliente</label>
            <select class="form-select" [(ngModel)]="model.clienteId">
        <option value="">-- selecione --</option>
        <option *ngFor="let c of clients" [value]="c.id">{{ c.nome }}</option>
      </select>
        </div>

        <h6>Produtos</h6>
        <div *ngFor="let p of products" class="mb-2 d-flex align-items-center">
            <div style="flex:1">{{ p.nome }} â€” R$ {{ p.preco | number:'1.2-2' }}</div>
            <div style="width:120px">
                <input type="number" class="form-control" min="0" [value]="p.quantidade" (change)="addOrUpdateProduto(p.id, $any($event.target).valueAsNumber || 0)" />
            </div>
        </div>

        <div class="mt-3">
            <button class="btn btn-primary" (click)="submit()">Criar Pedido</button>
        </div>
    </div>
</div>
