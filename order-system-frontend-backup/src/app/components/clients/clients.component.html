<div>
  <div class="card">
    <div class="card-body">
      <h5>Adicionar Cliente</h5>
      <div class="row g-2">
        <div class="col">
          <input class="form-control" placeholder="Nome" [(ngModel)]="newClient.nome" />
        </div>
        <div class="col-3">
          <input class="form-control" placeholder="CPF" [(ngModel)]="newClient.cpf" />
        </div>
        <div class="col-2">
          <button class="btn btn-primary" (click)="save()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5>Clientes</h5>
      <table class="table table-sm">
        <thead><tr><th>Nome</th><th>CPF</th></tr></thead>
        <tbody>
          <tr *ngFor="let c of clients">
            <td>{{c.nome}}</td><td>{{c.cpf}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
