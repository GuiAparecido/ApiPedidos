<div>
  <div class="card">
    <div class="card-body">
      <h5>Adicionar Produto</h5>
      <div class="row g-2">
        <div class="col">
          <input class="form-control" placeholder="Nome" [(ngModel)]="newProduct.nome" />
        </div>
        <div class="col-3">
          <input type="number" class="form-control" placeholder="Preço" [(ngModel)]="newProduct.preco" />
        </div>
        <div class="col-2">
          <button class="btn btn-primary" (click)="save()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5>Produtos</h5>
      <table class="table table-sm">
        <thead><tr><th>Nome</th><th>Preço</th></tr></thead>
        <tbody>
          <tr *ngFor="let p of products">
            <td>{{p.nome}}</td><td>{{p.preco}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
